@if(isAddingTask) {
<app-new-task (close)="onToggleAddTaskModal()" [userId]="user.id" />
}
<section id="tasks">
  <header>
    <h2>{{ user.name }}'s task</h2>
    <menu>
      <button (click)="onToggleAddTaskModal()">Add Task</button>
    </menu>
  </header>
  @if(selectedUserTasks.length > 0) {
  <ul>
    @for(task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
  } @else {
  <p>No Tasks Found</p>
  }
</section>
